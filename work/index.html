<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/style.css">
</head>
<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="form_title">フォーム作成</h1>
      <div class="form_wrapper">
        <form action="" method="post">
          <h2 class="form_subtitle">アカウント作成</h2>
          <div class="personal_info">
            <h3 class="info_title">個人情報</h3>
            <div class="label_section">
              <label class="label_text" for="family_name">
                名字
                <span class="required">※</span>
              </label>
              <!-- autocomplete　：　ブラウザによる入力の自動補完
              　　　required　　　：　 入力必須項目-->
              <input class="input_area" type="text" id="family_name" name="family_name" autocomplete="family-name" required>
            </div>
            <div class="label_section">
              <label class="label_text" for="given_name">
                名前
                <span class="required">※</span>
              </label>
              <input class="input_area" type="text" id="given_name" name="given_name" autocomplete="given-name" required>
            </div>
            <div class="label_section">
              <label class="label_text">
                生年月日
                <span class="required">※</span>
              </label>
              <div class="select_area is_flex">
                <div class="select_unit">
                  <select class="input_area" name="year">
                    <option value="" disabled selected>年</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                  </select>
                </div>
                <div class="select_unit">
                  <select class="input_area" name="month">
                    <option value="" disabled selected>月</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                </div>
                <div class="select_unit">
                  <select class="input_area" name="day">
                    <option value="" disabled selected>日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="label_section">
              <p class="label_text">
                性別
                <span class="required">※</span>
              </p>
              <div class="gender_area">
                <label class="gender_element">
                  <input class="gender_content" type="radio" name="gender" value="man">
                  <span>男性</span>
                </label>
                <label class="gender_element">
                  <input class="gender_content" type="radio" name="gender" value="woman">
                  <span>女性</span>
                </label>
                <label class="gender_element">
                  <input class="gender_content" type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
